  <title>Rock-paper scissors</title>
</head>
<body>
  
  <script>
    function getComputerChoice() {
      const computerChoice = ['rock', 'paper', 'scissors']
      return computerChoice[Math.floor(Math.random() * 3)];
    }

    function playRound (playerSelection, computerSelection) {
      if (playerSelection === computerSelection){
        console.log('It is a draw')
      }
      else if(
        (playerSelection === "rock" && computerSelection === "paper") ||
        (playerSelection === "paper" && computerSelection === "rock") ||
        (playerSelection === "scissors" && computerSelection === "paper")
      ){
        console.log(`You win ${playerSelection} beats ${computerSelection} `);
        playerWins++;
      }
      else{
        console.log(`The computer wins ${computerSelection} beats ${playerSelection} `);
        computerWins++;
      }
      
    }

    function game() {
      let playerWins = 0;
      let computerWins = 0;
      
      for (let i = 0; i < 5; i++){
        let playerSelection = prompt('Rock paper or scissors?: ').toLowerCase();
        let computerSelection = getComputerChoice();
        playRound (playerSelection, computerSelection);

        if (playerWins == 3){
          console.log('You won the game!!');
          break;
        }
        else if (computerWins == 3){
          console.log('The computer won the game!!');
          break;
        }
      }
      if (playerWins !== 3 && playerWins > computerWins){
        console.log('You got the most wins congrats!!')
      }
       else if ( computerWins !== 3 && computerWins > playerWins){
        console.log('The computer got the most wins YOU LOSE!!')
      }

    }
    

  </script>
