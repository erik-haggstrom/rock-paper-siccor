<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper siccors</title>
</head>
<body>
  
  <script>
    function getComputerChoice() {
      const computerChoice = ['rock', 'paper', 'scissors']
      return computerChoice[Math.floor(Math.random() * 3)];
    }

    
    let playerWins = 0;
    let computerWins = 0;

    function playRound (playerSelection, computerSelection) {
      if (playerSelection === 'rock' && computerSelection === 'scissors') {
        console.log("Rock beats scissors and you win!")
        return playerWins++;
      }
      else if (playerSelection === 'rock' && computerSelection === 'paper'){
        console.log("paper beats rock the computer wins!")
        return computerWins++;
      }
      else if (playerSelection === 'rock' && computerSelection === 'rock'){
        console.log("Booth chose rock it is a draw!")
      }
      else if (playerSelection === 'paper' && computerSelection === 'scissors') {
        console.log("Scissors beats paper and the computer wins!")
        return computerWins++;
      }
      else if (playerSelection === 'paper' && computerSelection === 'paper'){
        console.log("Booth chose paper it is a draw!")
      }
      else if (playerSelection === 'paper' && computerSelection === 'rock'){
        console.log("paper beats rock and you win!")
        return playerWins++;
      }
      else if (playerSelection === 'scissors' && computerSelection === 'scissors') {
        console.log("Booth chose scissors it is a draw!")
      }
      else if (playerSelection === 'scissors' && computerSelection === 'paper'){
        console.log("Scissors beats paper and you win!")
        return playerWins++;
      }
      else if (playerSelection === 'scissors' && computerSelection === 'rock'){
        console.log("Rock beats scissors and the computer wins!")
        return computerWins++;
      }
    }

    function game() {
      
      for (let i = 0; i < 5; i++){
        let playerSelection = prompt('Rock paper or siccors?: ').toLowerCase();
        let computerSelection = getComputerChoice();
        playRound (playerSelection, computerSelection);

        if (playerWins == 3){
          console.log('You won the game!!');
          break;
        }
        else if (computerWins == 3){
          console.log('The computer won the game!!');
          break;
        }
      }
      if (playerWins !== 3 && computerWins !== 3 && playerWins > computerWins){
        console.log('You got the most wins congrats!!')
      }
       else if (computerWins !== 3 && playerWins !== 3 && computerWins > playerWins){
        console.log('The computer got the most wins YOU LOSE!!')
      }

    }
    

  </script>

</body>
</html>
